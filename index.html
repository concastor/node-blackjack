<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Blackjack</title>
        <link rel="stylesheet" type="text/css" href="css/blackjack.css"></link>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="scripts/blackjack.client.js"></script>
    </head>
    <body>
        <div style="width: 50%; margin: 0 auto; text-align: center;">
            <h1>Blackjack</h1>

            <br>
    

            <div style="border-style: dashed; width: 30%; padding: 10px; margin-left: 34%;">
                <p>Dealer</p>
                <div id="dealerCards">
                </div>

                <p>Dealer Score</p>
                <div id="dealerScore">
                </div>

            </div>
            <br>

                <div style="border-style: dashed; width: 30%; padding: 10px; margin-left: 34%;">
                    <p>AI Player</p>
                    <div id="AIcards">
                    </div>
    
                    <p>AI Score</p>
                    <div id="aiScore">
                    </div>
    
                </div>
                <div id="AIresult"></div>

                <br>

                <hr>
    
                <div style="border-style: dashed; width: 30%; padding: 10px; margin-left: 34%;">
                    <p>Player</p>
                    <div id="playerCards">
                    </div>
                    <p>score</p>
                    <div id="playerScore">
                    </div>
                </div>

            
            <div id="result">
            </div>
            <br>
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>

        </div>
    </body>
</html>
